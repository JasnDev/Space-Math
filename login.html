<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Space Math Login</title>
    <script type="text/javasript" src="login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="cursor">
        <img src="jupyter.png" width="100px" id="saturno">
    </div>
    <script>
        let bola = document.querySelector(".cursor")

        document.addEventListener('mousemove', function (m) {
            let y = m.pageY - 15;
            let x = m.pageX - 15;

            bola.style.left = x + 'px';
            bola.style.top = y + 'px';
        })
    </script>
    <div class="main-login">
        <h1>Login</h1>
        <input type="email" class="email" placeholder="email">
        <br>
        <input type="password" class="password" placeholder="password">
        <br>
        <button> Login </button>
        <a href="signin.html"><button>Sign in</button></a>
        <br>
        <a href="https://pt-br.facebook.com/"><button class="bott"><i class="fa-brands fa-facebook fa-2x" style="color: #8902cc;"></i></button></a>
        <a href="https://www.google.com.br/"><button class="bott"><i class="fa-brands fa-google fa-2x" style="color: #8902cc;"></i></button></a>
        <a href="https://github.com/"><button class="bott"><i class="fa-brands fa-github fa-2x" style="color: #8902cc;"></i></a>
        <a href="index.html"><button class="bott"><i class="fa-solid fa-house fa-2x" style="color: #8902cc;"></i></button></a>
        

    </div>

</body>

</html>
